spring.application.name=blogPeriferico
# === BANCO DE DADOS ===
spring.datasource.url=jdbc:mysql://localhost:3306/blog_periferico?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=rot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === JWT CONFIGURAÇÕES ===
jwt.secret=blogperiferico123
jwt.expiration=86400000 # 24 horas em milissegundos

# === TIMEZONE PADRÃO ===
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# === CORS ===
# (já está liberado no CorsConfig.java)

# === SWAGGER OPENAPI ===
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

