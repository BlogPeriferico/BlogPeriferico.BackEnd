name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # O fluxo será acionado quando houver um commit na branch main do repositório principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código do repositório principal
        uses: actions/checkout@v4  # Faz o checkout do repositório principal

      - name: Checkout do repositório BlogPeriferico.BackEnd
        uses: actions/checkout@v4
        with:
          repository: BlogPeriferico/BlogPeriferico.BackEnd  # Nome do repositório do BlogPeriferico.BackEnd
          token: ${{ secrets.GITHUB_TOKEN }}  # Usando o token de autenticação do GitHub
          path: BlogPeriferico.BackEnd  # Caminho onde o repositório será clonado

      - name: Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  # Configura o JDK 21

      - name: Navegar para o diretório correto e compilar com Maven
        run: |
          cd BlogPeriferico.BackEnd  # Navega até o diretório correto onde o pom.xml está
          mvn clean package -DskipTests  # Executa o Maven para compilar o projeto

      - name: Fazer upload do arquivo JAR
        uses: actions/upload-artifact@v4  # Faz o upload do arquivo JAR para a próxima etapa
        with:
          name: app-artifact  # Nome do artefato
          path: BlogPeriferico.BackEnd/target/*.jar  # Caminho do arquivo JAR gerado

  deploy:
    runs-on: ubuntu-latest
    needs: build  # A etapa de deploy depende da etapa de build

    steps:
      - name: Baixar artefato da etapa de build
        uses: actions/download-artifact@v4  # Baixa o artefato gerado na etapa de build
        with:
          name: app-artifact  # Nome do artefato a ser baixado

      - name: Deploy para Azure App Service
        uses: azure/webapps-deploy@v2  # Ação para deploy no Azure Web App
        with:
          app-name: 'BlogPeriferico'  # Nome do seu aplicativo no Azure
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Perfil de publicação do Azure
          package: '*.jar'  # O arquivo JAR gerado pelo Maven
